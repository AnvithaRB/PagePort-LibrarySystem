<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Library - Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Community Library</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html" class="active">Books</a></li>
                    <li><a href="members.html">Members</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Book Catalog</h2>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books...">
            <button onclick="searchBooks()">Search</button>
        </div>
        
        <div class="filter-options">
            <select id="genreFilter">
                <option value="">All Genres</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
            <button onclick="filterBooks()">Filter</button>
        </div>
        
        <div id="booksList" class="books-grid">
            <!-- Books will be loaded here by JavaScript -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Community Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
